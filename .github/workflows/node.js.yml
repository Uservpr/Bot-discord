name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install pnpm globally
      run: |
        npm install -g pnpm
        pnpm --version  # Verifikasi pnpm terinstall
    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    - name: Install dependencies with pnpm
      run: pnpm install --frozen-lockfile
    - name: Check if pnpm is working correctly
      run: pnpm --version  # Verifikasi kembali pnpm
    - name: Build the app
      run: |
        pnpm build --if-present  # Pastikan build berjalan dengan baik
    - name: Run dev command
      run: |
        echo "Running pnpm dev..."
        pnpm run dev  # Periksa apakah perintah dev ada di scripts
